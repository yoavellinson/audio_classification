defaults:
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog

# Dataset
wav_paths: /root/audio_classification/clean
sr: 16000
dt: 0.032
n_classes: 10
classes:
  {
    "Acoustic_guitar": 0,
    "Bass_drum": 1,
    "Cello": 2,
    "Clarinet": 3,
    "Double_bass": 4,
    "Flute": 5,
    "Hi_hat": 6,
    "Saxophone": 7,
    "Snare_drum": 8,
    "Violin_or_fiddle": 9,
  }
# Checkpointing, by default automatically load last checkpoint
checkpoint: True
checkpoint_dir: /root/audio_classification/convertion_to_pt/checkpoints
#model
verbose: True
# Optimization related
optim: adam
lr: 0.00001
epochs: 30
batch_size: 32
num_workers: 0

# learning rate scheduling
lr_sched: step # can be either step or plateau
step:
  step_size: 2
  gamma: 0.98
plateau:
  factor: 0.5
  patience: 5

# Hydra config
hydra:
  run:
    dir: /root/audio_classification/hydra_outputs/${hydra.job.override_dirname}
  job:
    config:
      # configuration for the ${hydra.job.override_dirname} runtime variable
      override_dirname:
        kv_sep: "="
        item_sep: ","
        # Remove all paths, as the / in them would mess up things
        # Remove params that would not impact the training itself
        # Remove all slurm and submit params.
        # This is ugly I know...
        exclude_keys:
          [
            "hydra.job_logging.handles.file.filename",
            "dset.train",
            "dset.valid",
            "dset.test",
            "dset.mix_json",
            "dset.mix_dir",
            "num_prints",
            "continue_from",
            "device",
            "num_workers",
            "print_freq",
            "restart",
            "verbose",
            "log",
            "ddp",
            "ddp_backend",
            "rendezvous_file",
            "rank",
            "world_size",
          ]
  job_logging:
    handlers:
      file:
        class: logging.FileHandler
        mode: w
        formatter: colorlog
        filename: trainer.log
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr

  hydra_logging:
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr
